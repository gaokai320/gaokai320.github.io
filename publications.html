    <script>
        function add_paper(title, authors, conference, rank, pdf, doi, code, data, slides, award) {
            list_entry = "<li>"
            list_entry += "<b>" + title + "</b><br>" + authors + "<br><i>" + conference + "</i>"
            if (rank != null) {
                list_entry += "<span style=\"color:#D9D8DC;float: right\">" + rank + "</span>"
            }
            list_entry += "<br>"

            if (pdf != null) {
                list_entry += "<a href=\"" + pdf + "\"><span class=\"badge badge-primary\">PDF</span></a>"
            }

            if (code != null) {
                list_entry += " <a href=\"" + code + "\" class=\"badge badge-secondary\">Code</a>"
            }

            if (data != null) {
                list_entry += " <a href=\"" + data + "\" class=\"badge badge-info\">Data</a>"
            }

            if (slides != null) {
                list_entry += " <a href=\"" + slides + "\" class=\"badge badge-warning\">Slides</a>"
            }

            if (doi != null) {
                list_entry += " <a href=\"" + doi + "\" class=\"badge badge-danger\">DOI</a>"
            }

            if (award != null) {
                list_entry += " <span class=\"badge badge-success\">" + award + "</span>"
            }
            list_entry += "<br></li>"

            document.write(list_entry)
        }
    </script>
